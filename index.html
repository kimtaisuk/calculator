<!DOCTYPE html>

<html>
    <head></head>
    <link href="reset.css" rel="stylesheet"> 
    <link href="style.css" rel="stylesheet"> 
    <script src="script.js" defer></script>
    <body>
        <header>

        </header>
        <div id="main">
            <!-- Put Calculator Here -->
            <div id="calculator">
                
                <div id="display-border-outer">
                    <div id="display-border-inner">
                        <div id = "main-display">
                            <div id="operation-display">
                                
                            </div>
                            <div id="number-display">
                                
                            </div>
                        </div>

                    </div>
                </div>
                
                
                <div id="buttons">
                    <button class="memory button-key" data-memory="M+">M+</button>
                    <button class="memory button-key" data-memory="M-">M-</button>
                    <button class="memory button-key" data-memory="MR">MR</button>
                    <button class="memory button-key" data-memory="MC">MC</button>
                    <button class="memory button-key" id="+-" data-memory="+-">+/-</button>
    
                    <button class="command button-key" id="percentage" data-command="%">%</button>
                    <button class="number button-key" id="7" data-number="7">7</button>
                    <button class="number button-key" id="8" data-number="8">8</button>
                    <button class="number button-key" id="9" data-number="9">9</button>
                    <button class="operator button-key" id="divide" data-operator="/">&divide;</button>
                    <button class="operator button-key" id="power" data-operator="^">^</button>
                    <button class="number button-key" id="4" data-number="4" >4</button>
                    <button class="number button-key" id="5" data-number="5">5</button>
                    <button class="number button-key" id="6" data-number="6">6</button>
                    <button class="operator button-key" id="multiply" data-operator="*">&times;</button>
                    <button class="command button-key" id="delete" data-command="delete">&larr;</button>
                    <button class="number button-key" id="1" data-number="1">1</button>
                    <button class="number button-key" id="2" data-number="2">2</button>
                    <button class="number button-key" id="3" data-number="3">3</button>
                    <button class="operator button-key" id="minus" data-operator="-">-</button>
                    <button class="command button-key" id="clear" data-command="clear">CE<br>C</button>
                    <button class="number button-key" id="0" data-number="0">0</button>
                    <button class="number button-key" id="." data-number=".">&middot;</button>
                    <button class="command button-key" id="equal" data-command="=">=</button>
                    <button class="operator button-key" id="plus" data-operator="+">+</button>
                </div>


            </div>
        </div>
    </body>
</html>
